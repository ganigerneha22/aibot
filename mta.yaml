_schema-version: "3.2"
ID: intakedashboard
version: 0.0.1
modules:
- name: intakedashboard-destination-content
  type: com.sap.application.content
  requires:
  - name: intakedashboard-destination-service
    parameters:
      content-target: true
  - name: intakedashboard_html_repo_host
    parameters:
      service-key:
        name: intakedashboard_html_repo_host-key
  - name: uaa_intakedashboard
    parameters:
      service-key:
        name: uaa_intakedashboard-key
  parameters:
    content:
      instance:
        destinations:
        - Name: dashboard_intakedashboard_html_repo_host
          ServiceInstanceName: intakedashboard-html5-app-host-service
          ServiceKeyName: intakedashboard_html_repo_host-key
          sap.cloud.service: dashboard
        - Authentication: OAuth2UserTokenExchange
          Name: dashboard_uaa_intakedashboard
          ServiceInstanceName: intakedashboard-xsuaa-service
          ServiceKeyName: uaa_intakedashboard-key
          sap.cloud.service: dashboard
        existing_destinations_policy: ignore
  build-parameters:
    no-source: true
- name: intakedashboard-app-content
  type: com.sap.application.content
  path: .
  requires:
  - name: intakedashboard_html_repo_host
    parameters:
      content-target: true
  build-parameters:
    build-result: resources
    requires:
    - artifacts:
      - comintakedashboard.zip
      name: comintakedashboard
      target-path: resources/
- name: comintakedashboard
  type: html5
  path: com.intakedashboard
  build-parameters:
    build-result: dist
    builder: custom
    commands:
    - npm install
    - npm run build:cf
    supported-platforms: []
resources:
- name: intakedashboard-destination-service
  type: org.cloudfoundry.managed-service
  parameters:
    config:
      HTML5Runtime_enabled: true
      init_data:
        instance:
          destinations:
          - Authentication: NoAuthentication
            Name: ui5
            ProxyType: Internet
            Type: HTTP
            URL: https://ui5.sap.com
          existing_destinations_policy: update
      version: 1.0.0
    service: destination
    service-name: intakedashboard-destination-service
    service-plan: lite
- name: intakedashboard_html_repo_host
  type: org.cloudfoundry.managed-service
  parameters:
    service: html5-apps-repo
    service-name: intakedashboard-html5-app-host-service
    service-plan: app-host
- name: uaa_intakedashboard
  type: org.cloudfoundry.managed-service
  parameters:
    path: ./xs-security.json
    service: xsuaa
    service-name: intakedashboard-xsuaa-service
    service-plan: application
parameters:
  deploy_mode: html5-repo
  enable-parallel-deployments: true
